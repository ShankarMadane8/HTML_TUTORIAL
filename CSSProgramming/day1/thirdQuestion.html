<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* First Paragraph */
    .paragraph1 {
        color: blue;
        font-family: Arial, sans-serif;
        font-size: 30px;
        background-color: yellow;
        padding: 10px;
        border: 1px solid #ccc;
    }

    /* Second Paragraph */
    .paragraph2 {
        color: pink;
        font-family: "Times New Roman", serif;
        font-size: 50px;
        background-color: green;
        padding: 10px;
        border: 1px solid #ccc;
    }
    
</style>

</head>
<body>
  

  <p class="paragraph1">
    This is the first paragraph with blue text color, Arial font-family, 30px font size, and a yellow background.
</p>
<p class="paragraph2">
    This is the second paragraph with pink text color, Times New Roman font-family, 50px font size, and a green background.
</p>

</body>
</html>
