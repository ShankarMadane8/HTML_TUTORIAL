<!DOCTYPE html>
<html>
<head>
    <title>Positioning Example</title>
    <style>
        .parent {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: lightblue;
        }

        .absolute-element {
            position: absolute;
            top: 50px;
            left: 50px;
            background-color: red;
            padding: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="absolute-element">
            I am an absolute element positioned 50px from the top and 50px from the left of my parent.
        </div>
    </div>
</body>
</html>
